<div class="poll">
  <div class="container">
    <div class="row">
      {{#myvote}}
      <p class="col-xs-12">
        您已经把票投给了{{code}}号{{name}}.
      </p>
      {{/myvote}}
    </div>
    
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <input class="form-control input-lg" type="search" placeholder="搜索姓名或编号...">
          <span class="input-group-btn">
            <button class="btn btn-default btn-lg" type="button">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    
    <div class="row">
      {{#options}}
      <div class="col-xs-6 col-md-4 col-lg-3 drawing"
        data-code="{{code}}" data-name="{{name}}" data-vote="{{vote}}">
        <div class="thumbnail">
          <!-- <img src="/img/poll/outlets/{{code}}-{{name}}.jpg" alt="{{name}}"> -->
          <a href="#" data-toggle="modal" data-target=".drawing-modal">
            <img src="/img/poll/outlets/drawing.300.jpg" alt="{{name}}">
          </a>
          <span class="badge">{{index}}</span>
          <h4><span class="label label-default name">{{code}} - {{name}}</span></h4>
          <h4>
            <span class="label label-default vote">
              <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
              {{vote}}
            </span>
          </h4>
        </div>
      </div>
      {{/options}}
    </div>
  </div>
</div>

<div id="modals">
  <div class="modal fade drawing-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <img class="img-responsive" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary">投他一票</button>
        </div>
      </div>
    </div>
  </div>
</div>
